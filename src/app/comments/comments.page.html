<ion-header>
  <ion-toolbar>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Deja tu comentario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="sendComment($event)">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="comment.name" name="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Comentario</ion-label>
          <ion-textarea [(ngModel)]="comment.message" name="message" required></ion-textarea>
        </ion-item>
        <ion-button expand="full" type="submit">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
